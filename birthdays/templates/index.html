<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method = "post">
                    <input autocomplete = "off" required name = "name" autofocus placeholder ="Enter the name" type = "text">
                    <input autocomplete = "off" required name = "month" placeholder ="Enter the month" type = "number">
                    <input autocomplete = "off" required name = "day" placeholder ="Enter the day" type = "number">
                    <input type = "submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% block body %}
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday["id"] }}</td>
                                <td>{{ birthday["name"] }}</td>
                                <td>{{ birthday["month"] }} / {{ birthday["day"] }}</td>
                            </tr>
                        {% endfor %}
                        {% endblock %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
